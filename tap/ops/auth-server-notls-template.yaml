#@ load("@ytt:data", "data")
---
apiVersion: sso.apps.tanzu.vmware.com/v1alpha1
kind: AuthServer
metadata:
  name: authserver-1
  namespace: #@ data.values.dev_namespace
  labels:
    name: authserver-1
  annotations:
    sso.apps.tanzu.vmware.com/allow-client-namespaces: #@ data.values.dev_namespace
    sso.apps.tanzu.vmware.com/allow-unsafe-issuer-uri: ""
    sso.apps.tanzu.vmware.com/allow-unsafe-identity-provider: ""
spec:
  tls:
    disabled: true
  replicas: 1
  tokenSignature:
    signAndVerifyKeyRef:
      name: "authserver-1-signing-key"
  identityProviders:
    - name: "internal"
      internalUnsafe:
        users:
          - username: "admin"
            password: "Tanzu1!"
            email: "admin@vmware.com"
            roles:
            - "customer"
            - "admin"
          - username: "user"
            password: "Tanzu1!"
            email: "user@example.com"
            roles:
            - "customer"
            - "user"
---
apiVersion: secretgen.k14s.io/v1alpha1
kind: RSAKey
metadata:
  name: authserver-1-signing-key
  namespace: #@ data.values.dev_namespace
spec:
  secretTemplate:
    type: Opaque
    stringData:
      key.pem: $(privateKey)
      pub.pem: $(publicKey)
---